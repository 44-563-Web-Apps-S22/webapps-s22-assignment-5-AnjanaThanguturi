<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Birds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</head>

<body>
  <h2>Birds by Anjana Thanguturi</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">T</div>
      <div class="col-sm-2">H</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">G</div>
      <div class="col-sm-2">U</div>
    </div>
    <div class="row">
      <div class="col-md">Toco Toucan</div>
      <div class="col-md">Herring Gull</div>
      <div class="col-md">Avocet</div>
      <div class="col-md">Nyzana Swift</div>
      <div class="col-md">Gadwall</div>
      <div class="col-md">Ultramarine Flycatcher</div>
    </div>
  </div>
  <br>
  <p>By reducing the size of the browser slowly, first bird row will change into vertical(break) and
    further reducing makes letter row also to vertical.</p>
  <div class ="container">
    <img src ="Avocet.jpg" class = "img-fluid" alt = "Avocet" style="height: 300px;width: 300px;">
    <img src ="Gadwall.jpg" class = "img-fluid" alt = "Gadwall" style="height: 300px;width: 300px;">
    <img src ="Ultramarine Flycatcher.jpg" class = "img-fluid" alt = "Ultramarine Flycatcher" style="height: 300px;width: 300px;">
  </div>
  <div class ="container">
    <img src ="Avocet.jpg" class = "img-thumbnail" alt = "Avocet" style="height: 300px;width: 300px;">
    <img src ="Gadwall.jpg" class = "img-thumbnail" alt = "Gadwall" style="height: 300px;width: 300px;">
    <img src ="Ultramarine Flycatcher.jpg" class = "img-thumbnail" alt = "Ultramarine Flycatcher" style="height: 300px;width: 300px;">
  </div>
</body>
</html>
